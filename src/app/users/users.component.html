<div class="table-block mt-4">
    <h4 class="px-4 py-3">Users</h4>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Contact</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.fullName }}</td>
            <td>{{ user.userId }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.contact }}</td>
            <td><button type="button" class="btn btn-danger btn-sm" (click)="onShowOrders(user.userId)">View Orders</button></td>
          </tr>
        </tbody>
      </table>
</div>
